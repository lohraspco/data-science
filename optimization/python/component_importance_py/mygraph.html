<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "s", "label": "s", "shape": "dot", "title": "s"}, {"id": "3", "label": "3", "shape": "dot", "title": "3"}, {"id": "9", "label": "9", "shape": "dot", "title": "9"}, {"id": "11", "label": "11", "shape": "dot", "title": "11"}, {"id": "17", "label": "17", "shape": "dot", "title": "17"}, {"id": "18", "label": "18", "shape": "dot", "title": "18"}, {"id": "t", "label": "t", "shape": "dot", "title": "t"}, {"id": "14", "label": "14", "shape": "dot", "title": "14"}, {"id": "15", "label": "15", "shape": "dot", "title": "15"}, {"id": "19", "label": "19", "shape": "dot", "title": "19"}, {"id": "20", "label": "20", "shape": "dot", "title": "20"}, {"id": "16", "label": "16", "shape": "dot", "title": "16"}]);
        edges = new vis.DataSet([{"from": "s", "to": "3"}, {"from": "s", "to": "9"}, {"from": "s", "to": "11"}, {"from": "s", "to": "17"}, {"from": "s", "to": "18"}, {"from": "3", "to": "9"}, {"from": "3", "to": "18"}, {"from": "3", "to": "t"}, {"from": "9", "to": "14"}, {"from": "9", "to": "15"}, {"from": "9", "to": "18"}, {"from": "9", "to": "19"}, {"from": "9", "to": "20"}, {"from": "9", "to": "t"}, {"from": "11", "to": "16"}, {"from": "11", "to": "18"}, {"from": "11", "to": "19"}, {"from": "14", "to": "17"}, {"from": "14", "to": "19"}, {"from": "14", "to": "t"}, {"from": "15", "to": "t"}, {"from": "16", "to": "17"}, {"from": "16", "to": "18"}, {"from": "17", "to": "t"}, {"from": "18", "to": "20"}, {"from": "19", "to": "t"}, {"from": "20", "to": "t"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
